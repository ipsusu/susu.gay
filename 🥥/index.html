<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>ðŸ¥¥</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100%;
            overflow: hidden;
        }

        #video-container {
            position: absolute;
            top: -60%; /* Move video up */
            left: 0;
            width: 100%;
            height: calc(100% + 60%); /* Adjusted height to accommodate for video movement */
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
            object-fit: cover;
            object-position: center top;
        }

        #coconut {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            cursor: pointer;
            color: white;
        }

        @media (max-width: 1800px) {
            #video-container {
                top: -30%; /* Adjusted top value for low-width screens */
                height: calc(100% + 30%); /* Adjusted height for low-width screens */
            }
        }

        @media (max-width: 1350px) {
            #video-container {
                top: -20%; /* Adjusted top value for low-width screens */
                height: calc(100% + 20%); /* Adjusted height for low-width screens */
            }
        }

        @media (max-width: 800px) {
            #video-container {
                top: -5%; /* Adjusted top value for low-width screens */
                height: calc(100% + 5%); /* Adjusted height for low-width screens */
            }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <!-- <video id="video" src="https://files.catbox.moe/ojav7v.mp4" muted preload="auto"></video> --> 
        <video id="video" src="https://files.catbox.moe/p12kwn.mp4" muted preload="auto"></video>
    </div>
    <div id="coconut" onclick="playMedia()">ðŸ¥¥</div>

    <script>
        // Preload audio when the page is loaded
        var audio = new Audio('https://files.catbox.moe/rg2td0.mp3');
        audio.volume = 0.75; // Set volume to 75%
        audio.loop = true; // Loop the audio continuously
        audio.preload = 'auto'; // Preload the audio

        function playMedia() {
            var videoContainer = document.getElementById('video-container');
            var coconut = document.getElementById('coconut');

            videoContainer.style.display = 'block'; // Show the video container
            coconut.style.display = 'none'; // Hide the coconut emoji

            var video = document.getElementById('video');
            video.muted = true; // Mute the video
            video.play(); // Start playing the video

            video.addEventListener('ended', function() {
                video.pause(); // Pause the video when it ends
            });

            audio.play(); // Start playing the preloaded audio
        }
    </script>
</body>
</html>
